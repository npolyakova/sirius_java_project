name: build
on:
  push:
    branches:
    - "main*"

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: run app
        run: |
          sudo docker compose up -d --build

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install psycopg2-binary

      - name: Run database script
        run: python gen.py
